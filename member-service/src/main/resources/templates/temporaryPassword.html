<html>
<head>

    <div id="container" style="width:538px; margin: 0 auto">
        <header style="heigth:65px; background-color: #ffffff; border-bottom:1px solid #999999;"></header>
        <article>
            <div style="padding-top: 32px">
                <span style="padding-bottom: 16px; font-size: 25px; color: #333333; font-family: 'Noto Sans KR', sans-serif; font-weight: bold;">Hello, ${nickname}</span><br/>

                ${temporaryPassword}
            </div>
        </article>
        <footer style="background-color: #999999; height:55px;">
            <div style="width: 437px; height: 55px; float:right">
                <span style="padding-left:5px; text-align:left; color: #ffffff; font-size: 9px;">&copy; Sollabs. All rights reserved. </span><br/>
