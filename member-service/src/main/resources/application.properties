spring.application.name=member-service
server.port=12001

spring.datasource.url=jdbc:h2:mem:member_demo
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.maximum-pool-size=100
spring.datasource.hikari.minimum-idle=5

spring.jpa.hibernate.ddl-auto=create

spring.freemarker.template-loader-path=classpath:/static/, classpath:/templates/
spring.freemarker.suffix=.html

# https://myaccount.google.com/lesssecureapps 로컬에서는 꼭 사용 설정 하고 테스트 진행할 것.
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.test-connection=true

management.endpoints.web.exposure.include=*